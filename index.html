<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="choices">
            <button class="choice" id="rock">✊</button>
            <button class="choice" id="paper">✋</button>
            <button class="choice" id="scissors">✌️</button>
        </div>
        <div class="result">
            <h2 id="message">Make your choice!</h2>
            <p id="choicesDisplay" style="display: none;">
                You: <span id="userChoice"></span><br>
                Computer: <span id="computerChoice"></span>
            </p>
            <h2 id="winner"></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
